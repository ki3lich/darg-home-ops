---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.3
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - # Wait for Cilium CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumloadbalancerippools.cilium.io &>/dev/null; do sleep 5; done # darg-ops-change
        events:
          - postsync
        showlogs: true
      - # Apply Cilium Resources
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/kube-system/cilium/app/networking.yaml
        events:
          - postsync
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/cilium

  # - name: spegel  # darg-ops-change
  #   namespace: kube-system  # darg-ops-change
  #   chart: oci://ghcr.io/spegel-org/helm-charts/spegel  # darg-ops-change
  #   version: 0.4.0  # darg-ops-change
  #   values:  # darg-ops-change
  #     - ./templates/values.yaml.gotmpl  # darg-ops-change
  #   needs:  # darg-ops-change
  #     - kube-system/coredns  # darg-ops-change

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.1
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/coredns # darg-ops-change

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.32.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - cert-manager/cert-manager

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.32.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - flux-system/flux-operator
